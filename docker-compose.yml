services:
  db:
    image: postgres:16
    container_name: crypto-wallet-db
    environment:
      - POSTGRES_DB=cryptowallet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: